name: Test Infrastructure

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'infra/**'
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'infra/**'
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/test.yml'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy pylint
          pip install -r infra/requirements.txt

      - name: Run Black (formatting check)
        run: |
          black --check --diff infra/

      - name: Run Flake8 (linting)
        run: |
          flake8 infra/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run MyPy (type checking)
        run: |
          mypy infra/ --ignore-missing-imports

  cdk-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, production]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/requirements.txt
          npm install -g aws-cdk@latest

      - name: CDK Synth Test
        env:
          ENV: ${{ matrix.environment }}
          CDK_DEFAULT_REGION: us-east-1
          CDK_DEFAULT_ACCOUNT: "123456789012"  # Dummy account for testing
        run: |
          cd infra
          cdk synth --context environment=$ENV

      - name: CDK Diff Test
        env:
          ENV: ${{ matrix.environment }}
          CDK_DEFAULT_REGION: us-east-1
          CDK_DEFAULT_ACCOUNT: "123456789012"
        run: |
          cd infra
          # This will fail if there are no existing stacks, but that's expected
          cdk diff --context environment=$ENV || true

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov security scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infra/
          framework: cloudformation
          output_format: sarif
          output_file_path: reports/results.sarif

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: reports/results.sarif

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov moto
          pip install -r infra/requirements.txt

      - name: Run unit tests
        run: |
          # Run tests if they exist
          if [ -d "tests/" ]; then
            pytest tests/ --cov=infra/ --cov-report=xml --cov-report=html
          else
            echo "No tests directory found, skipping unit tests"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella